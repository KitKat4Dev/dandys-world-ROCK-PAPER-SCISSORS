<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy's World Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dandy's World Rock-Paper-Scissors!</h1>
        <h2>Select Your Character!</h2>
        <div class="character-selection">
            <button class="character-btn" id="brightney-btn">
                <img class="character-img" src="Assets/Brightney_render.png" alt="Brightney">
                Brightney
            </button>
            <button class="character-btn" id="boxten-btn">
                <img class="character-img" src="Assets/Boxten_render.png" alt="Boxten">
                Boxten
            </button>
            <button class="character-btn" id="cosmo-btn">
                <img class="character-img" src="Assets/Cosmo_render.png" alt="Cosmo">
                Cosmo
            </button>
            <button class="character-btn" id="finn-btn">
                <img class="character-img" src="Assets/Finn_render.png" alt="Finn">
                Finn
            </button>
            <button class="character-btn" id="glisten-btn">
                <img class="character-img" src="Assets/Glisten_render.png" alt="Glisten">
                Glisten
            </button>
            <button class="character-btn" id="scraps-btn">
                <img class="character-img" src="Assets/Scraps_render.png" alt="Scraps">
                Scraps
            </button>
            <button class="character-btn" id="pebble-btn">
                <img class="character-img" src="Assets/Pebble_render.png" alt="Pebble">
                Pebble
            </button>
            <button class="character-btn" id="toodles-btn">
                <img class="character-img" src="Assets/Toodles_render.png" alt="Toodles">
                Toodles
            </button>
            <button class="character-btn" id="dandy-btn">
                <img class="character-img" src="Assets/Dandy_render.png" alt="Dandy">
                Dandy
            </button>
            <button class="character-btn" id="shrimp-btn">
                <img class="character-img" src="Assets/Shrimpo_render.png" alt="Shrimpo">
                Shrimpo
            </button>
            <button class="character-btn" id="astro-btn">
                <img class="character-img" src="Assets/Astro_render.png" alt="Astro">
                Astro
            </button>
            <button class="character-btn" id="flutter-btn">
                <img class="character-img" src="Assets/Flutter_render.png" alt="Flutter">
                Flutter
            </button>
            <button class="character-btn" id="goob-btn">
                <img class="character-img" src="Assets/Goob_render.png" alt="Goob">
                Goob
            </button>
            <button class="character-btn" id="poppy-btn">
                <img class="character-img" src="Assets/Poppy_render.png" alt="Poppy">
                Poppy
            </button>
            <button class="character-btn" id="gigi-btn">
                <img class="character-img" src="Assets/Gigi_render.png" alt="Gigi">
                Gigi
            </button>
            <button class="character-btn" id="tisha-btn">
                <img class="character-img" src="Assets/Tisha_render.png" alt="Tisha">
                Tisha
            </button>
            <button class="character-btn" id="connie-btn">
                <img class="character-img" src="Assets/Connie_render.png" alt="Connie">
                Connie
            </button>
        </div>
        <h2>Computer's Character: <span id="computer-character">?</span></h2>
        <h3 id="result" class="result"></h3>
        <button id="play-again" style="display: none;">Play Again</button>
    </div>

    <footer>
        <p>Powered by SMG5</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
